<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sd="http://www.w3.org/1999/xhtml"
      layout:decorate="~{master.html}">
<head>
    <meta charset="utf-8">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="styles.css">
    <title>Movie</title>
</head>
<body >
<div layout:fragment="content" >
    <div th:object="${movie}">
        <div class="row">
            <div class="col-md-6">
                <h3>Movie :   <div th:text="*{feature}" class="fs-5 fw-bold"></div></h3>
                &nbsp;
                <h3><td th:text="*{#temporals.format(premieredate,'dd/MM/yyyy')}"></td></h3>
                <div><span class="badge rounded-pill badge bg-warning text-dark me-1"   th:each="gender:*{genders}" th:text="${gender.feature}"></span></div>
                &nbsp;
                    <p th:text="*{synopsis}"></p>
                    <div class=" my-3">
                        <a 
                        th:href="@{https://www.youtube.com/watch?v={youtubeId}(youtubeId=*{youtubetrailerId})}"
                            class="btn btn-danger" data-fancybox="" > <svg
                                xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                fill="currentColor" class="bi bi-film" viewBox="0 0 16 16">
                            <path
                                    d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V1zm4 0v6h8V1H4zm8 8H4v6h8V9zM1 1v2h2V1H1zm2 3H1v2h2V4zM1 7v2h2V7H1zm2 3H1v2h2v-2zm-2 3v2h2v-2H1zM15 1h-2v2h2V1zm-2 3v2h2V4h-2zm2 3h-2v2h2V7zm-2 3v2h2v-2h-2zm2 3h-2v2h2v-2z" />
                        </svg> Movie trailer
                        </a>
                    </div>
            </div>
            <div class="col-md-6">
                <img th:src="@{/assets/{filename}(filename=*{coveredroute})}"alt="" class="img-thumbnail w-100">
            </div>
        </div>  
</div>
</body>
</html>
